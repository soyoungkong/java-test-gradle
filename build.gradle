// task 분리
// `gradle test`: integration tag가 붙은 테스트는 제외
tasks.named('test') {
    useJUnitPlatform {
        excludeTags 'dev', 'prod'

    }
}

task devTest(type: Test) {
    useJUnitPlatform {
        includeTags 'dev'
    }
}


task prodTest(type: Test) {
    useJUnitPlatform {
        includeTags 'prod'
    }
}